<!DOCTYPE html>
<html>
<head>
    <title>Listagem de Pedidos</title>
</head>
<body>
    <a href="{% url 'listar_clientes' %}">Clientes</a>
    <a href="{% url 'listar_produtos' %}">Produtos</a>
    <a href="{% url 'listar_pedidos' %}">Pedidos</a>
    <h1>Listagem de Pedidos</h1>
    <ul>
        {% for pedido in pedidos %}
            <li>
                <a href="{% url 'detalhes_item_pedido' pedido.id %}"> <h3>Pedido de {{ pedido.cliente.nome }} em {{ pedido.data_pedido }}</h3></a>

            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'criar_pedido' %}">Novo Pedido</a>
</body>
</html>
