{% extends 'base.html' %}

{% block title %}Listagem de Produtos{% endblock %}

{% block content %}
<div>
  <h1>Listagem de Produtos</h1>
  <ul>
    {% for produto in produtos %}
    <li>{{ produto.nome }} - Tempo de Preparo: {{ produto.tempo_preparo }} dias</li>
    {% endfor %}
  </ul>
  <a href="{% url 'criar_produto' %}">Novo Produto</a>
</div>
{% endblock %}
