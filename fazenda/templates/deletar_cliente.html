{% extends 'base.html' %}
{% load static %}
{% block title %}Atualizar Produto{% endblock %}
{% block content %}
<div>
    <h1>Deletar Cliente</h1>
    <p>Você tem certeza que deseja deletar o cliente {{ cliente.nome }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Deleção</button>
    </form>
</div>
{% endblock %}
