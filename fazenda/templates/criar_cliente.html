{% extends 'base.html' %}
{% load static %}
{% block title %}Cadastrar Cliente{% endblock %}
{% block content %}
<div>
    <h1>Cadastrar Novo Cliente</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    <a href="{% url 'listar_clientes' %}" class="btn btn-warning">Voltar para a listagem</a>
</div>
{% endblock %}
