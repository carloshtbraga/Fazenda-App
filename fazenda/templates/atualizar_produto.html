{% extends 'base.html' %}
{% load static %}
{% block title %}Atualizar Produto{% endblock %}
{% block content %}
<div>
    <h1>Atualizar Produto</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button 
        class="btn btn-primary"
      type="submit">Atualizar Produto</button>
    </form>
    <a href="{% url 'listar_produtos' %}">Voltar para a listagem</a>
</div>
{% endblock %}
