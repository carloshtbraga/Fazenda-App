{% extends 'base.html' %}
{% block title %}Deletar Pedido{% endblock %}
{% block content %}
<div>
    <h1>Confirmar Deleção do Pedido</h1>
    <p>Você tem certeza que deseja deletar o pedido de {{ pedido.cliente.nome }}?</p>
    <form action="{% url 'deletar_pedido' pedido.pk %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Deleção</button>
    </form>
    <a href="{% url 'listar_pedidos' %}">Cancelar e voltar para a listagem</a>
</div>
{% endblock %}
