<!DOCTYPE html>
<html>
<head>
    <title>Listagem de Clientes</title>
</head>
<body>
<a href="{% url 'listar_clientes' %}">Clientes</a>
<a href="{% url 'listar_produtos' %}">Produtos</a>
<a href="{% url 'listar_pedidos' %}">Pedidos</a>

    {% endfor %}
    </ul>
    <a href="{% url 'criar_cliente' %}">Novo Cliente</a>
</body>
</html>
