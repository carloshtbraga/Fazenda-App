{% extends 'base.html' %}
{% block title %}Listagem de Clientes{% endblock %}
{% block content %}
<div>
  <h1>Listagem de Clientes</h1>
  <ul>
    {% for cliente in clientes %}
    <li>{{ cliente.nome }} - {{ cliente.empresa }} - {{ cliente.telefone }}</li>
    {% endfor %}
  </ul>
  <a href="{% url 'criar_cliente' %}">Novo Cliente</a>
  {% endblock %}
</div>
