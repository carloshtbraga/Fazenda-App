<!DOCTYPE html>
<html>
<head>
    <title>Listagem de Clientes</title>
</head>
<body>
    <h1>Listagem de Clientes</h1>
    <ul>
    {% for cliente in clientes %}
        <li>
            {{ cliente.nome }} - {{ cliente.empresa }} - {{ cliente.telefone }}
            <a href="{% url 'atualizar_cliente' cliente.pk %}"><i class="bi bi-pencil-square"></i></a>
            <a href="{% url 'deletar_cliente' cliente.pk %}"><i class="bi bi-trash3-fill"></i></a>
        </li>
    {% endfor %}
  </ul>
  <a href="{% url 'criar_cliente' %}">Novo Cliente</a>
</div>
